<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相手のプロフィール入力</title>
    <link rel="stylesheet" href="static/stylesAIprofile.css">
</head>
<body>
    <div class="container">
        <div class="title">相手のプロフィールを入力してください</div>
        <form action="/set_AIprofile" method="POST">
            <div class="form-group">
                <label for="name"><span>🧑</span>名前</label>
                <input type="text" id="name" name="name" value="{{ai_name}}">
            </div>
            <div class="form-group">
                <label for="gender"><span>🚻</span>性別</label>
                <input type="text" id="gender" name="gender" value="{{ai_gender}}">
            </div>
            <div class="form-group">
                <label for="age"><span>🎂</span>年齢</label>
                <input type="number" id="age" name="age" value="{{ai_age}}">
            </div>
            <div class="form-group">
                <label for="hobbies"><span>🎨</span>趣味</label>
                <input type="text" id="hobbies" name="hobbies" value="{{ai_hobbies}}">
            </div>
            <div class="form-group">
                <label for="occupation"><span>💼</span>職業</label>
                <input type="text" id="occupation" name="occupation" value="{{ai_occupation}}">
            </div>
            <div class="button-container">
                <button type="button" class="button back-button" onclick="location.href='profile.html'"><span>⬅</span>戻る</button>
                <button type="submit" class="button">次へ<span>➡</span></button>
            </div>
        </form>
    </div>
</body>
</html>
